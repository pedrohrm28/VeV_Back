<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar com Pix</title>
    <script defer src="script.js"></script><!--Quando for criar a logica no Js-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pagar com Pix</h1>
    <form id="pay-pix-form">
        <label for="pay-pix-key">Chave Pix:</label>
        <input type="text" id="pay-pix-key" name="key" required>
        <label for="pay-pix-amount">Valor:</label>
        <input type="number" id="pay-pix-amount" name="amount" step="0.01" min="0" required>
        <button type="submit">Pagar</button>
    </form>
    <p id="message"></p>
</body>
</html>
