<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Chave Pix</title>
    <script>
        $(document).ready(function() {
            $('#criarChaveBtn').click(function() {
                const chavePix = $('#chavePix').val();
                
                $.ajax({
                    url: 'http://127.0.0.1:5000/criar_chave_pix',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ chave: chavePix }),
                    success: function(response) {
                        $('#resultado').text(response.message);
                    },
                    error: function(response) {
                        $('#resultado').text(response.responseJSON.message);
                    }
                });
            });
        });
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Criar Chave Pix</h1>
    <form id="create-pix-form">
        <label for="create-pix-key">Chave Pix:</label>
        <input type="text" id="create-pix-key" name="key" required>
        <button type="submit">Criar Chave</button>
    </form>
    <p id="message"></p>
</body>
</html>
